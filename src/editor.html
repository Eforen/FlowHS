      <style>
        @import url('../node_modules/bootstrap/dist/css/bootstrap.css');
        @import url('../node_modules/font-awesome/css/font-awesome.min.css');
        @import url('./css/app.css');
        @import url('./css/mainWindow.css');

      <body id="EditorPage">
        <div class="titlebar">
          <span class="title">FlowHS Editor</span>
          <span id="min" class="button" onClick="minWindow()"><span aria-hidden="true" class="fa fa-window-minimize"></span></span>
          <span id="close" class="button" onClick="closeWindow()"><span aria-hidden="true" class="fa fa-times"></span></span>
        </div>
        <div id="nodeEditor" class="node-editor"></div>
        <div id="FileMenu">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span id="menu">
            <a id="btnSave" href="#" onClick="onClickSave()" data-toggle="tooltip" data-placement="bottom" title="Save File"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
            <a id="btnRename" href="#" onClick="onClickRename()" data-toggle="tooltip" data-placement="bottom" title="Rename"><i class="fa fa-tag" aria-hidden="true"></i></a>
            <a id="btnTestChip" href="#" onClick="onClickTestChip()" data-toggle="tooltip" data-placement="bottom" title="Test Chip"><i class="fa fa-microchip" aria-hidden="true"></i></a>
          </span>
        </div>
        <!-- Save Overwrite Modal -->
        <div class="modal fade" id="SaveConfirm" tabindex="-1" role="dialog" aria-labelledby="SaveConfirmLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="SaveConfirmLabel">File Save Overwrite Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                You are about to overwrite <span id="filename">fileName</span> continue?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveFilePart2()">Overwrite</button>
              </div>
            </div>
          </div>
        </div>
      </body>
      <!-- Rename Modal -->
      <div class="modal fade" id="RenameDialog" tabindex="-1" role="dialog" aria-labelledby="RenameDialogLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="RenameDialogLabel">Set Chip Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Chip Name</h5>
              <input type="text" class="form-control" id="chipname" onkeydown="onEnterDo(renamePart2)">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="renamePart2()">Rename</button>
            </div>
          </div>
        </div>
      </div>
        <!-- Modal -->
      <div class="modal fade" id="ChipTestOutput" tabindex="-1" role="dialog" aria-labelledby="ChipTestOutputTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ChipTestOutputTitle"><i class="fa fa-microchip" aria-hidden="true"></i> Chip Test Output</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Testing Progress -->
      <div id="TestingAlert" class="alert alert-info" role="alert">
        Test Progress
        <div id="TestProgress" class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
      </div>
    </body>
