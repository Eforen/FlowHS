<html>

	<head>
	   <title>Node Editor</title>
	</head>
	  <!--
		-->
	<script src="js/includes/alight.min.js"></script>
	<script type="text/javascript">window.alight = require('alight');</script>
	<script src="js/includes/d3.min.js"></script>
	<script src="js/includes/d3-node-editor.js"></script>
	<!--<link href="https://cdn.jsdelivr.net/npm/d3-node-editor@0.6.3/build/d3-node-editor.css" rel="stylesheet"></link>-->
	<link href="css/app.css" rel="stylesheet"></link>
	<body id="EditorPage">
		<div class="titlebar">
			<span class="title">FlowHS Editor</span>
			<span id="min" class="button" onClick="minWindow()"><span aria-hidden="true" class="fa fa-window-minimize"></span></span>
			<span id="close" class="button" onClick="closeWindow()"><span aria-hidden="true" class="fa fa-times"></span></span>
		</div>
		<div id="nodeEditor" class="node-editor"></div>
		<div id="FileMenu">
			<i class="fa fa-bars" aria-hidden="true"></i>
			<span id="menu">
				<a id="btnSave" href="#" onClick="onClickSave()" data-toggle="tooltip" data-placement="bottom" title="Save File"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
				<a id="btnRename" href="#" onClick="onClickRenameFile()" data-toggle="tooltip" data-placement="bottom" title="Rename"><i class="fa fa-tag" aria-hidden="true"></i></a>
			</span>
		</div>
		<!-- Save Overwrite Modal -->
		<div class="modal fade" id="SaveConfirm" tabindex="-1" role="dialog" aria-labelledby="SaveConfirmLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="SaveConfirmLabel">File Save Overwrite Confirmation</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        You are about to overwrite <span id="filename">fileName</span> continue?
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary" onclick="saveFilePart2()">Overwrite</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
	<!-- Save As Modal -->
	<div class="modal fade" id="SaveAs" tabindex="-1" role="dialog" aria-labelledby="SaveAsLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="SaveAsLabel">Save As</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h5>FileName</h5>
          <input type="text" class="form-control" id="filename" onkeydown="onEnterDo(saveAsPart2)">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" onclick="saveAsPart2()">Save</button>
				</div>
			</div>
		</div>
	</div>
</body>

  <script type="text/javascript">
    var eRequire = require;
    var dirName = __dirname;
  </script>
	<script src="js/editor.js"></script>

</html>
